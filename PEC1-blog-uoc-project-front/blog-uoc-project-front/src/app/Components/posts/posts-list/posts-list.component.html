<h2>Post List</h2>

<!-- TODO 11 -->
 <button (click)="createPost()">Add</button>

 <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Publication Date</th>
            <th>Published by: </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.postId}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>{{post.num_likes}}</td>
            <td>{{post.num_dislikes}}</td>
            <td>
                <button (click)="updatePost(post.postId)">Update Post</button>
                <button (click)="deletePost(post.postId)">Delete Post</button>
            </td>
            <td>{{post.publication_date | formatDate: 2}}</td>
            <td>{{post.userAlias}}</td>

            
        </tr>
    </tbody>
 </table>
