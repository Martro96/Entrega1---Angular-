<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Publication Date</th>
            <th>Published by: </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.postId}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>{{post.num_likes}}</td>
            <td>{{post.num_dislikes}}</td>
            
            <td>{{post.publication_date | formatDate: 2}}</td>
            <td>{{post.userAlias}}</td>

            
        </tr>
    </tbody>
 </table>
